<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Report Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            
        }

        .navbar {
            background-color: #3498db;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-icon {

            margin-left: 10px;
        }
        .menu-icon a{
            color: white;
            font-size: 35px;
        }

        .user-profile {
            margin-right: 10px;
        }

        .user-profile a{
            color: white;
            font-size: 35px;

        }
        .search-box {
            text-align: center;
           
        
        }
        .search-box input{
            border-radius: 10px;
            border: none;
        }
        

        form {
            margin: 20px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4caf50;
            color: black;
            font-weight:bold;
            font-size: large;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .action-buttons {
            text-align: center;
            margin-top: 10px;
        }

        .action-buttons button {
            margin: 5px;
        }
        .footer {
           
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: skyblue; /* Choose a color for the footer */
            padding: 10px;
            text-align: center;
            color: #fff; /* Text color for the icons */
            display: flex;
            justify-content: space-around;
            align-items: center;
           
        }

        .footer a {
            color: #000;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
       
    </style>
</head>
<body>

    <div class="navbar">
        <div class="menu-icon">
            <a href=""><i class="bi bi-list"></i></a>
        </div>
        <div class="search-box">

                <input type="search" placeholder="Product,Store etc">
        </div>
        <div class="user-profile">
           <a href=""> <i class="bi bi-person-circle"></i></a>
        </div>
    </div>

    <form>
        <input type="text" placeholder="Patient Name">
        <input type="text" placeholder="Age (Years)">
        <input type="text" placeholder="Sex">
        <input type="text" placeholder="X-ray No">
        <button type="submit">Report</button>

    </form>
    
    <div class="action-buttons">
        <button>Edit</button><br>
        <button class="file-select-button"><input type="file" name="" id="" placeholder="Take Photo">Take Photo</button>
      
        <br>
        <button>X-ray Upload</button>
        <button>Pdf/Photo Upload</button>
        <br>
        <button type="submit" style="border-radius: 10px; background: #000; color: gray;">Upload & Submit</button>
    </div>
    <div class="footer">
        <a href="#"><i class="bi bi-house-door-fill"></i> Home</a>
        <a href="#"><i class="bi bi-person"></i> Doctors</a>
        <a href="#"><i class="bi bi-calendar"></i> Appointment</a>
        <a href="#"><i class="bi bi-person-circle"></i> Profile</a>
    </div>

   

    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
