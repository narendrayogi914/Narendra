<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Report Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #3498db;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-icon {
            margin-left: 10px;
        }

        .user-profile {
            margin-right: 10px;
        }

        .search-box {
            text-align: center;
            margin: 10px;
        }

        form {
            margin: 20px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .action-buttons {
            text-align: center;
            margin-top: 10px;
        }

        .action-buttons button {
            margin: 5px;
        }

        #imageFrame {
            width: 300px;
            height: 300px;
            border: 2px solid #333;
            overflow: hidden;
            position: relative;
        }

        #capturedImage {
            width: 300px;
            height: auto;
            position: absolute;
            margin-left: 100px;
      
        }

        /* Additional style for the file input */
        #fileInput {
            display: none;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="menu-icon">
            <i class="bi bi-list"></i>
        </div>
        Navbar
        <div class="user-profile">
            <i class="bi bi-person-circle"></i>
        </div>
    </div>

    <form>
        <input type="text" placeholder="Patient Name">
        <input type="text" placeholder="Age (Years)">
        <input type="text" placeholder="Sex">
        <input type="text" placeholder="X-ray No">

        <button type="submit">Report</button>
    </form>

    <div class="action-buttons">
        <button>Edit</button>
        <button id="openCamera">Take Photo</button>
        <img id="capturedImage" alt="Captured Photo">
        <input type="file" id="fileInput" accept="image/*" style="display:none;">
        
        <br>
        <button>X-ray Upload</button>
        <button>Pdf/Photo Upload</button>
        <br>
        <button type="submit">Submit</button>
    </div>

    <!-- Bootstrap modal for camera -->
    <div class="modal fade" id="cameraModal" tabindex="-1" aria-labelledby="cameraModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cameraModalLabel">Capture Photo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <video id="cameraVideo" width="100%" height="auto"></video>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="captureButton">Capture</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('openCamera').addEventListener('click', function () {
            // Show the Bootstrap modal
            var cameraModal = new bootstrap.Modal(document.getElementById('cameraModal'), {
                backdrop: 'static',
                keyboard: false
            });
            cameraModal.show();

            // Try to access the device camera
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    var video = document.getElementById('cameraVideo');
                    video.srcObject = stream;
                    video.play();

                    var imageCapture = new ImageCapture(stream.getVideoTracks()[0]);

                    // Function to capture a photo
                    function capturePhoto() {
                        imageCapture.takePhoto()
                            .then(function (blob) {
                                // Display the captured photo
                                var img = document.getElementById('capturedImage');
                                img.src = URL.createObjectURL(blob);
                             

                                // Stop the video stream
                                video.srcObject.getTracks().forEach(track => track.stop());
                                var fileInput = document.getElementById('fileInput');
                    

                                // Close the Bootstrap modal
                                cameraModal.hide();
                            })
                            .catch(function (error) {
                                console.error('Error capturing photo:', error);
                            });
                    }

                    // Attach the capturePhoto function as the click event listener for the Capture button
                    document.getElementById('captureButton').addEventListener('click', capturePhoto);
                })
                .catch(function (error) {
                    console.error('Error accessing the camera:', error);
                });
        });
    </script>

</body>
</html>
