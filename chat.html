<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #343a40;
            color: #ffffff;
            padding: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .profile-picture {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }
        .profile-div p {
         margin-left:10px ;
         margin-top: 1px;

        }
        .profile-div span{
            margin-top: 38px;
            margin-left: -90px;
        }
        .navigation-drawer {
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            width: 250px;
            background-color: #343a40;
            padding-top: 60px;
            transition: 0.5s;
            overflow-y: auto; 
            }


        .nav-link {
            color: #ffffff;
            /* padding: 10px 15px; */
            display: block;
            text-decoration: none;
        }

        .content {
            margin-top: 80px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="d-flex  profile-div">
            <img src="images.jpeg" alt="Profile" class="profile-picture" id="profilePicture" onclick="toggleDrawer()">
            <p>Welcome Ram Kumar </p>
        </div>
        <img src="mlogo.png" alt="Logo" class="logo">
    </div>


    <div class="navigation-drawer" id="navigationDrawer">

        <a href="#" class="nav-link"><i class="bi bi-arrow-left-square-fill fs-5 " id="profilePicture" onclick="toggleDrawer()"></i></a>
        <a href="#" class="nav-link"> <div class="d-flex  profile-div">
            <img src="images.jpeg" alt="Profile" class="profile-picture" id="profilePicture" onclick="toggleDrawer()">
            <p>Ram Kumar </p>
            <span>hello@gmail.com</span>
            
        </div></a>
        <hr class="text-white">
        <h6>Information</h6>
        <a href="#" class="nav-link">Edit Profile </a>
        <a href="#" class="nav-link">Username</a>
        <a href="#" class="nav-link">Email</a>
        <a href="#" class="nav-link">Password</a>
        <hr class="text-white">
        <h6>Preference</h6>
        <a href="#" class="nav-link">Upload By Author </a>
        <a href="#" class="nav-link">Safty</a>
        <a href="#" class="nav-link">Help & Support</a>
        <hr class="text-white">
        <h6>Account</h6>
        <a href="#" class="nav-link">Add Account</a>
        <a href="#" class="nav-link">Switch Account</a>
        <a href="#" class="nav-link">Logout</a>
        

        
    </div>


    <div class="content">
        <!-- Your page content goes here -->
        <h2>Main Content Area</h2>
        <p>This is where your main content goes.</p>
    </div>

    <script>
        function toggleDrawer() {
            const drawer = document.getElementById('navigationDrawer');
            drawer.style.left = drawer.style.left === '0px' ? '-250px' : '0px';
        }
    </script>

</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
