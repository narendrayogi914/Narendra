<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body, html {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            overflow-x: hidden;
            padding: 0;
        }

        .header-section {
            background: #007bff;
            padding: 15px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .profile-picture {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }


        .profile-div p {
            margin-left: 10px;
            margin-top: 1px;
        }

        .profile-div span {
            margin-top: 38px;
            margin-left: -90px;
        }

        .navigation-drawer {
            margin-top: -50px;
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            width: 250px;
            background-color: #fff;
            padding-top: 60px;
            transition: 0.5s;
            overflow-y: auto;
            z-index: 1;
        }

        .navigation-drawer hr {
            margin: 10px 0;
            border: 2px solid rgb(12, 11, 11);
        }

        .navigation-drawer h6 {
            margin-left: 10px;
            font-size: 20px;
            color: #000;
        }

        .nav-link {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #000;
            display: block;
            margin-top: -10px;
            text-decoration: none;
        }

        .header-section {
            background: #007bff;
        }

        .categories {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .show-all {
            font-size: 16px;
            color: #007bff;
            cursor: pointer;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .category-item {
            flex: 1;
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 0 50px 50px 50px;
            text-align: center;
            transition: 0.3s;
        }

        .category-item i {
            color: #007bff;
        font-size: 2rem; /* Adjust the icon size as needed */
        margin-bottom: 10px;
    }

    .category-item p {
        font-size: 1rem; /* Adjust the text size as needed */
        color: grey;
    }
        .category-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .search-box {
            width: 25%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        @media (max-width: 576px) {
            .search-box {
                width: 100%;
                max-width: 100%;
                margin-bottom: 10px;
            }

            .search-box input {
                width: 100%;
                max-width: 100%;
            }
        }
        .footer-logo{
            width: 100%;
            margin-top: -100px;
        }
        .footer-logo img{
            width: 200px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: skyblue; /* Choose a color for the footer */
            padding: 10px;
            text-align: center;
            color: #fff; /* Text color for the icons */
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 2;
        }

        .footer a {
            color: #000;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
    </style>
</head>
<body>
    <section class="header-section">
        <div class="header">
            <div class="d-flex profile-div">
                <img src="images.jpeg" alt="Profile" class="profile-picture" id="profilePicture" onclick="toggleDrawer()">
                <p>Welcome Ram Kumar </p>
            </div>
            
            <img src="mlogo.png" alt="Logo" class="logo">
        </div>
        <form class="d-flex search-box">
            <input class="form-control me-2" type="search" placeholder="Search Doctor" aria-label="Search">
           
        </form>
        <div class="navigation-drawer" id="navigationDrawer">
            <a href="#" class="nav-link"><i class="bi bi-arrow-left-square-fill fs-5 " id="profilePicture" onclick="toggleDrawer()"></i></a>
            <a href="#" class="nav-link">
                <div class="d-flex profile-div">
                    <img src="images.jpeg" alt="Profile"  style="  width: 40px; height: 40px; border-radius: 50%;object-fit: cover;" id="profilePicture" onclick="toggleDrawer()">
                    <p>Ram Kumar </p>
                    <span>hello@gmail.com</span>
                </div>
            </a>
            <hr class="text-white">
            <h6>Information</h6>
            <a href="#" class="nav-link"><i class="bi bi-person"></i> Edit Profile</a>
            <a href="#" class="nav-link"><i class="bi bi-person"></i> Username</a>
            <a href="#" class="nav-link"><i class="bi bi-envelope"></i> Email</a>
            <a href="#" class="nav-link"><i class="bi bi-lock"></i> Password</a>
            <hr class="text-white">
            <h6>Preference</h6>
            <a href="#" class="nav-link"><i class="bi bi-cloud-arrow-up"></i> Upload By Author</a>
            <a href="#" class="nav-link"><i class="bi bi-shield"></i> Safety</a>
            <a href="#" class="nav-link"><i class="bi bi-question-circle"></i> Help & Support</a>
            <hr class="text-white">
            <h6>Account</h6>
            <a href="#" class="nav-link"><i class="bi bi-person-plus"></i> Add Account</a>
            <a href="#" class="nav-link"><i class="bi bi-arrow-right-circle"></i> Switch Account</a>
            <a href="#" class="nav-link"><i class="bi bi-box-arrow-right"></i> Logout</a>

        </div>
    </section>
    <div class="main-content">
        <div class="categories">
            <div class="category">Categories</div>
            <div class="show-all">Show All</div>
        </div>
        <div class="row">
            <div class="category-item">
                <i class="bi bi-image"></i>
                <p>X-Ray</p>
            </div>
            <div class="category-item">
                <i class="bi bi-camera"></i>
                <p>CT-Scan</p>
            </div>
        </div>
        
        <div class="row">
            <div class="category-item">
                <i class="bi bi-magnet"></i>
                <p>MRI</p>
            </div>
            <div class="category-item">
                <i class="bi bi-soundwave"></i>
                <p>Sonography</p>
            </div>
        </div>
        
    </div>
<div class="footer-logo text-center">
    <img src="maha.svg" alt="">
</div>
<div class="footer">
    <a href="#"><i class="bi bi-house-door-fill"></i> Home</a>
    <a href="#"><i class="bi bi-person"></i> Doctors</a>
    <a href="#"><i class="bi bi-calendar"></i> Appointment</a>
    <a href="#"><i class="bi bi-person-circle"></i> Profile</a>
</div>
    <script>
        function toggleDrawer() {
            const drawer = document.getElementById('navigationDrawer');
            drawer.style.left = drawer.style.left === '0px' ? '-250px' : '0px';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
